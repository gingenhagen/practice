<html>
  <head>
    <script type="text/javascript" src='https://code.jquery.com/jquery-2.2.0.js'></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js'></script>

    <script type="text/javascript" src='js/view.js'></script>
    <script type="text/javascript" src='js/controller.js'></script>
    <script type="text/javascript" src='js/app.js'></script>
    <link rel="stylesheet" type="text/css" href="css/app.css"></link>
  </head>
  <body>
    <div class='app' id='app'>
      <h1>todos</h1>
      <div class='header'>
        <input type='text' class='input' id='input' placeholder='What needs to be done?'></input>
      </div>
      <div class='items'>

      </div>
      <div class='footer hidden'>
        <div class='items-left'>0 items left</div>
        <div class='filters'>
          <button type='button' class='filter active' value='all'>All</button>
          <button type='button' class='filter' value='active'>Active</button>
          <button type='button' class='filter' value='completed'>Completed</button>
        </div>
        <button type='button' class='clear hidden' id='clear'>Clear completed</button>
      </div>
    </div>

    <script id="item-template" type="text/x-handlebars-template">
      <div class='item todo'>
        <input type='checkbox' class='toggle'></input>
        <div class='text'>
          <span class='readonly'>{{value}}</span>
          <input type='text' class='editable' value='{{value}}'></input>
        </div>
        <button type='button' class='delete'>X</button>
      </div>
    </script>

  </body>
</html>
