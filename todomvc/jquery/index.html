<html>
  <head>
    <script type="text/javascript" src='https://code.jquery.com/jquery-2.2.0.js'></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js'></script>

    <script type="text/javascript" src='js/app.js'></script>
    <link rel="stylesheet" type="text/css" href="css/app.css"></link>
  </head>
  <body>
    <div class='app' id='app'>
      <div class='header'>
        <input type='text' class='input' id='input' placeholder='What needs to be done?'></input>
      </div>
      <div class='items'>

      </div>
      <div class='footer hidden'>
        <div class='items-left'><span class='count'>0</span> items left</div>
        <div class='filters'>
          <div class='filter active'>All</div>
          <div class='filter'>Active</div>
          <div class='filter'>Completed</div>
        </div>
        <button type='button'>Clear completed</button>
      </div>
    </div>

    <script id="item-template" type="text/x-handlebars-template">
      <div class='item todo'>
        <input type='checkbox' class='toggle'></input>
        <span class='readonly'>{{value}}</span>
        <input type='text' class='editable' value='{{value}}'></input>
      </div>
    </script>

  </body>
</html>
